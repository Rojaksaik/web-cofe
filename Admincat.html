      .navbar {

        background-color: #e9ecef;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .contact-item h3 {
        margin-bottom: 10px;
        font-size: 1.5rem;
        color: #333; /* Gunakan warna teks yang gelap untuk heading */
      }
      .contact-item a {
        text-decoration: none;
        color: #007bff; /* Warna biru untuk link */
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      .contact-item a:hover {
        text-decoration: underline;
      }
      .contact-item p {
        margin: 5px 0;
        color: #555;
